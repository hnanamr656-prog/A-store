<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال الطلب</title>
  <style>
    body {
      font-family: Arial;
      background: #ffe6f2;
      padding: 30px;
      text-align: center;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #00000020;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ff4da6;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: .8;
    }
    #success {
      display: none;
      margin-top: 20px;
      background: #d4edda;
      padding: 15px;
      border-radius: 10px;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>إتمام الطلب</h2>

  <div class="form-box">
    <form id="orderForm">
      <input type="text" id="productName" placeholder="اسم المنتج" required>
      
      <select id="size" required>
        <option value="">اختاري المقاس</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>XL</option>
        <option>2XL</option>
      </select>

      <input type="text" id="customerName" placeholder="الاسم بالكامل" required>
      <input type="number" id="phone" placeholder="رقم الموبايل" required>
      <input type="text" id="address" placeholder="العنوان" required>

      <button type="submit">إرسال الطلب</button>
    </form>

    <div id="success">✔ تم إرسال طلبك بنجاح</div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("success").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
