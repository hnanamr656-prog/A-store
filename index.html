<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AH STORE</title>

<style>
body {
    font-family: sans-serif;
    margin: 0;
    background: #fff;
}

/* الهيدر */
header {
    background: #ff3366;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

/* السلايدر */
.slider {
    width: 100%;
    position: relative;
    overflow: hidden;
}

.slider img {
    width: 100%;
    display: none;
}

.slider img.active {
    display: block;
    animation: fade 1.5s ease-in-out;
}

@keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

/* تعريف الشركة */
.about-section {
    padding: 25px;
    background: #fff4f4;
    border-radius: 15px;
    margin: 20px;
    text-align: center;
}

.about-section img {
    width: 100%;
    max-width: 400px;
    border-radius: 20px;
    margin-bottom: 20px;
}

.about-section h2 {
    color: #ff3366;
    font-size: 28px;
    margin-bottom: 15px;
}

.about-section p {
    font-size: 18px;
    line-height: 1.8;
    margin-bottom: 12px;
}

/* الأقسام */
.categories {
    padding: 20px;
}

.categories h3 {
    font-size: 24px;
    color: #333;
    margin-bottom: 15px;
}

.cat-card {
    background: #ffffff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}

.cat-card img {
    width: 100%;
    border-radius: 10px;
}

.cat-card a {
    display: block;
    margin-top: 10px;
    background: #ff3366;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    font-size: 18px;
    text-decoration: none;
}

/* واتساب */
.whatsapp {
    position: fixed;
    bottom: 15px;
    left: 15px;
    background: #25D366;
    padding: 12px 18px;
    border-radius: 30px;
    color: white;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>AH STORE</header>

<!-- السلايدر -->
<div class="slider">
    <img src="AH STORE.jpeg" class="slide active">
    <img src="AH STORE.jpeg" class="slide">
    <img src="AH STORE.jpeg" class="slide">
</div>

<!-- تعريف الشركة -->

    <img src="AH STORE.jpeg" alt="AH STORE">

    </p>
    <p>
        نحرص على تقديم أفضل جودة وأفضل سعر مع توفير خدمة عملاء قوية ومسوقين محترفين.
    </p>
    <p style="background:#ffe3e9; padding:10px; border-radius:10px; font-weight:bold;">
        هدفنا تقديم منتجات ترضي ذوقك وتوصلك لحد باب البيت ✔
    </p>
</section>

<!-- أقسام -->
<div class="categories">
    <h3>الأقسام</h3>

    <div class="cat-card">
        <img src="رجالي.jpeg" alt="">
        <a href="products.html">قسم الرجالي</a>
    </div>

    <div class="cat-card">
        <img src="حريمي.jpeg" alt="">
        <a href="products.html">قسم الحريمي</a>
    </div>
</div>

<!-- زر الواتساب -->
<a class="whatsapp" href="https://wa.me/201040513887">تواصل واتساب</a>

<script>
let index = 0;
const slides = document.querySelectorAll(".slide");

function showSlides() {
    slides.forEach(s => s.classList.remove("active"));
    index++;
    if (index > slides.length) { index = 1; }
    slides[index-1].classList.add("active");
    setTimeout(showSlides, 2500);
}

showSlides();
</script>

</body>
</html>
