<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات AH STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 15px 0 10px;
            font-size: 20px;
        }
        .product-card p {
            color: #444;
            margin-bottom: 10px;
        }
        .product-card button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .product-card button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>منتجاتنا</h1>

    <div class="product-grid">

        <!-- المنتج الأول -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x280.png?text=منتج+1" alt="منتج 1">
            <h3>فستان أحمر</h3>
            <p>السعر: 350 جنيه</p>
            <button>اطلب الآن</button>
        </div>

        <!-- المنتج الثاني -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x280.png?text=منتج+2" alt="منتج 2">
            <h3>هودي رجالي</h3>
            <p>السعر: 420 جنيه</p>
            <button>اطلب الآن</button>
        </div>

        <!-- المنتج الثالث -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300x280.png?text=منتج+3" alt="منتج 3">
            <h3>حذاء رياضي</h3>
            <p>السعر: 500 جنيه</p>
            <button>اطلب الآن</button>
        </div>

    </div>

</body>
</html>
