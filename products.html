            transition: 0.3s;
        }
        .product-card:hover {

        }
        .product-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 15px 0 10px;
            font-size: 20px;
        }
        .product-card p {
            color: #444;
            margin-bottom: 10px;
        }
        .product-card button {
            background: #25D366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;

        .product-card button:hover {
